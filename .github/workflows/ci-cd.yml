name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${matrix.node-version}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      
      
      - name: Test Backend
        run: |
          cd backend
          npm install
          npm test
      

  



